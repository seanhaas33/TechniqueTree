<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="TreeStyle.css">
    <title>Sport Tree</title>
</head>
<body>
    <header>
        <h1>Sport Tree</h1>
    </header>

    <div class="tree-diagram">
        <div class="level-1">
            <div class="node">Foundational Info</div>
            <div class="node">Basics</div>

        <div class="level-2">

            <div class="node">Techniques</div>
        </div>
    </div>
</body>
