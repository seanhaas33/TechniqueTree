<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Sport</title>
    <!-- Adding Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('Minimal_TechniqueTree.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        /* Adding a darker overlay to the background for better readability */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            max-width: 700px;
            margin: 80px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            border-bottom: 3px solid #8B4513; /* Changed color to brown */
            padding-bottom: 15px;
            color: #28a745;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .sport-section {
            margin-bottom: 40px;
        }

        label {
            display: block;
            margin: 15px 0 10px;
            font-weight: bold;
            font-size: 18px;
            color: #333;
            cursor: pointer;
        }

        input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.2);
            cursor: pointer;
        }

        /* Styled submit button */
        .select-button {
            display: block;
            background-color: #001F54; /* Changed color to navy blue */
            color: #fff;
            padding: 15px;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            width: 60%;
        }

        .select-button:hover {
            background-color: #001A47;
        }

        /* Smooth transition for hover effects */
        .select-button:active {
            background-color: #00163A;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        /* Adjustments for mobile devices */
        @media (max-width: 600px) {
            .container {
                margin: 30px;
                padding: 20px;
            }

            .select-button {
                width: 100%;
            }

            h2 {
                font-size: 24px;
            }

            label {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Select Your Sport</h2>

        <!-- Sports Selection Section -->
        <div class="sport-section">
            <label>
                <input type="radio" name="sport" value="soccer">
                Soccer
            </label>
            <label>
                <input type="radio" name="sport" value="wrestling">
                Wrestling
            </label>
            <label>
                <input type="radio" name="sport" value="basketball">
                Basketball
            </label>
            <label>
                <input type="radio" name="sport" value="football">
                Football
            </label>
            <label>
                <input type="radio" name="sport" value="baseball">
                Baseball
            </label>
            <label>
                <input type="radio" name="sport" value="tennis">
                Tennis
            </label>
        </div>

        <button class="select-button">Submit Selection</button>
    </div>

</body>

</html>
