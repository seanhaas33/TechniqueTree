<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Minimal_TechniqueTree.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 80px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            border-bottom: 4px solid #8B4513;
            padding-bottom: 10px;
            color: rgb(34, 139, 34);
            font-size: 28px;
            margin-bottom: 30px;
        }

        .settings-section {
            margin-bottom: 40px;
        }

        h3 {
            color: #28a745;
            font-size: 22px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], input[type="email"], input[type="password"], select {
            width: 90%;
            max-width: 600px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #8B4513;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #333;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, select:focus {
            border-color: #28a745;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.2);
            cursor: pointer;
        }

        .save-button {
            display: block;
            background-color: #8B4513;
            color: #fff;
            padding: 15px;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            width: 60%;
        }

        .save-button:hover {
            background-color: #633A22;
        }

        .save-button:active {
            background-color: #502C18;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .file-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            background-color: #8B4513;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .file-label:hover {
            background-color: #633A22;
        }

        .small-button {
            display: inline-block;
            background-color: #8B4513;
            color: #fff;
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            margin: 5px;
        }

        .small-button:hover {
            background-color: #633A22;
        }

        .small-button:active {
            background-color: #502C18;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        /* Default Light Mode */
        body {
            font-family: Arial, sans-serif;
            background-image: url('Minimal_TechniqueTree.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212; /* Dark background */
            color: #fff; /* Light text color */
        }

        /* Dark Mode Styles */
        body.dark-mode h2 {
            color: #8B4513; /* Light brown for heading in dark mode */
        }

        body.dark-mode .container {
            background-color: rgba(0, 0, 0, 0.85); /* Darker container background */
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.1); /* Light shadow for dark mode */
        }

        body.dark-mode label {
            color: #ddd; /* Light text for labels */
        }

        body.dark-mode input[type="text"], body.dark-mode input[type="email"], body.dark-mode input[type="password"] {
            background-color: rgba(255, 255, 255, 0.1); /* Lighter input fields */
            border: 2px solid #8B4513;
            color: #fff; /* White text in inputs */
        }

        body.dark-mode input[type="checkbox"] {
            transform: scale(1.3);
        }

        body.dark-mode .save-button {
            background-color: #633A22; /* Darker button background */
        }

        body.dark-mode .file-label {
            background-color: #633A22; /* Darker file input button */
        }

        /* Dark Mode Toggle */
        #dark-mode-toggle {
            transform: scale(1.2);
            margin-right: 10px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            .save-button {
                width: 100%;
            }

            h2 {
                font-size: 24px;
            }

            label {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Settings</h2>

    <!-- Profile Settings Section -->
    <div class="settings-section">
        <h3>Profile Settings</h3>
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
    </div>

    <!-- Profile Picture Section -->
    <div class="settings-section">
        <h3>Profile Picture</h3>
        <div class="file-input-container">
            <label for="profile-picture" class="file-label">Select Profile Picture</label>
            <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
        </div>
    </div>

    <!-- Account Settings Section -->
    <div class="settings-section">
        <h3>Account Settings</h3>
        <div class="input-group">
            <label for="password">Change Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter new password">
        </div>
        <div class="input-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password">
        </div>
    </div>

    <!-- Add Friend Section -->
    <div class="settings-section">
        <h3>Add Friend</h3>
        <div class="input-group">
            <label for="friend-username">Enter Friend's Username:</label>
            <input type="text" id="friend-username" name="friend-username" placeholder="Enter friend's username">
        </div>
        <button class="small-button" id="add-friend-button">Add Friend</button>
    </div>

    <!-- Notification Preferences Section -->
    <div class="settings-section">
        <h3>Notification Preferences</h3>
        <label>
            <input type="checkbox" name="email-notifications" checked>
            Receive email notifications
        </label>
        <label>
            <input type="checkbox" name="sms-notifications">
            Receive SMS notifications
        </label>
    </div>

    <!-- Language Preferences Section -->
    <div class="settings-section">
        <h3>Language Preferences</h3>
        <div class="input-group">
            <label for="language">Preferred Language:</label>
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <!-- Add more languages here -->
            </select>
        </div>
    </div>

    <!-- Activity Tracking Settings Section -->
    <div class="settings-section">
        <h3>Activity Tracking Settings</h3>
        <label>
            <input type="checkbox" name="sync-strava" id="sync-strava">
            Sync with Strava
        </label>
        <label>
            <input type="checkbox" name="sync-fitbit" id="sync-fitbit">
            Sync with Fitbit
        </label>
        <label>
            <input type="checkbox" name="sync-apple-health" id="sync-apple-health">
            Sync with Apple Health
        </label>

        <div class="input-group">
            <!-- Smaller buttons -->
            <button class="small-button" id="connect-button">Connect Accounts</button>
            <button class="small-button" id="disconnect-button">Disconnect Accounts</button>
        </div>
    </div>

    <!-- Privacy Settings Section -->
    <div class="settings-section">
        <h3>Privacy Settings</h3>
        <label>
            <input type="checkbox" name="public-profile" checked>
            Make profile public
        </label>
        <label>
            <input type="checkbox" name="data-sharing">
            Share data with third parties
        </label>
    </div>

    <!-- Dark Mode Toggle Section -->
    <div class="settings-section">
        <h3>Appearance Settings</h3>
        <label>
            <input type="checkbox" id="dark-mode-toggle">
            Enable Dark Mode
        </label>
    </div>

    <!-- Delete Account Section -->
    <div class="settings-section" style="border-top: 2px solid #ccc; padding-top: 20px;">
        <h3 style="color: red;">Delete Account</h3>
        <p style="color: red; font-weight: bold;">Warning: Deleting your account is permanent and cannot be undone.</p>
        <button class="small-button" style="background-color: red;" id="delete-account-button">Delete My Account</button>
    </div>

    <button class="save-button">Save Changes</button>
</div>

<script>
    document.getElementById('delete-account-button').addEventListener('click', function() {
        if (confirm("Are you sure you want to delete your account? This action is irreversible.")) {
            // Code to handle account deletion goes here
            alert("Your account has been deleted.");
        }
    });

    document.getElementById('add-friend-button').addEventListener('click', function() {
        const friendUsername = document.getElementById('friend-username').value;
        if (friendUsername.trim() === '') {
            alert('Please enter a username');
        } else {
            // Add friend logic goes here
            alert('Friend request sent to ' + friendUsername);
        }
    });
</script>

</body>
</html>
