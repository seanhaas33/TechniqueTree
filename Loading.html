<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Technique Tree Loading Screen</title>
<style>
  :root {
    --primary: rgb(21, 67, 96);       /* Primary Blue */
    --secondary: rgb(96, 206, 128);   /* Secondary Green */
    --accent: rgb(127, 127, 127);     /* Accent Grey */
    --border: rgb(0, 0, 0);           /* Black Borders */
  }
  body {
    margin: 0;
    padding: 0;
    background-color: var(--accent);
    overflow: hidden;
    position: relative;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .logo {
    position: absolute;
    width: 150px;
    animation: bounce 2s infinite alternate;
  }
  @keyframes bounce {
    0% { top: 0; }
    100% { top: calc(100vh - 150px); }
  }
  .loading-text {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2em;
    color: var(--primary);
  }
  @keyframes blink {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
  }
  .dot {
    animation: blink 1s infinite;
  }
  .dot:nth-child(2) { animation-delay: 0.3s; }
  .dot:nth-child(3) { animation-delay: 0.6s; }
</style>
</head>
<body>
  <div class="loading-text">
    Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
  </div>
  <img src="img/TechniqueTree_logo.png" class="logo" alt="Technique Tree Logo" style="left: 0;"/>

  <script>
    const logo = document.querySelector('.logo');
    let direction = 1;

    function animateLogo() {
      let left = parseFloat(getComputedStyle(logo).left);
      let velocity = 2 * direction;
      let newLeft = left + velocity;

      // Change direction if logo hits the edge of the screen
      if (newLeft <= 0 || newLeft + logo.offsetWidth >= window.innerWidth) {
        direction *= -1;
      }

      logo.style.left = newLeft + 'px';
      requestAnimationFrame(animateLogo);
    }

    // Start the logo bouncing left to right
    requestAnimationFrame(animateLogo);
  </script>
</body>
</html>
