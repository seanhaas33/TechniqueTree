<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Minimal_TechniqueTree.png');
            background-size: cover; /* Ensures the image covers the background */
            background-attachment: fixed; /* Keeps the background fixed during scroll */
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Slight background for readability */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
            color: rgb(34, 139, 34);
        }

        .settings-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .save-button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .save-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            .save-button {
                width: 100%; /* Full-width button on smaller screens */
                text-align: center;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Settings</h2>

    <!-- Profile Settings Section -->
    <div class="settings-section">
        <h3>Profile Settings</h3>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
    </div>

    <!-- Account Settings Section -->
    <div class="settings-section">
        <h3>Account Settings</h3>
        <label for="password">Change Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter new password">

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password">
    </div>

    <!-- Notification Preferences Section -->
    <div class="settings-section">
        <h3>Notification Preferences</h3>
        <label>
            <input type="checkbox" name="email-notifications" checked>
            Receive email notifications
        </label>
        <label>
            <input type="checkbox" name="sms-notifications">
            Receive SMS notifications
        </label>
    </div>

    <button class="save-button">Save Changes</button>
</div>

</body>
</html>
