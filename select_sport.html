<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Sport</title>
    <!-- Adding Google Fonts for a sporty look -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bungee', cursive;
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('Minimal_TechniqueTree.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            max-width: 700px;
            margin: 80px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            border-bottom: 3px solid #8B4513; /* Brown color */
            padding-bottom: 15px;
            color: #28a745; /* Green header */
            font-size: 32px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px #000;
        }

        .sport-section {
            margin-bottom: 40px;
        }

        label {
            display: block;
            margin: 15px 0;
            padding: 10px 15px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #8B4513; /* Changed border to match brown */
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        label:hover {
            background-color: #8B4513;
            color: #fff;
        }

        input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.2);
            cursor: pointer;
        }

        .select-button {
            display: block;
            background-color: #001F54;
            color: #fff;
            padding: 15px;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
            width: 70%;
            text-transform: uppercase;
        }

        .select-button:hover {
            background-color: #8B4513;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .select-button:active {
            transform: scale(0.95);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .container {
                margin: 30px;
                padding: 20px;
            }

            .select-button {
                width: 100%;
            }

            h2 {
                font-size: 24px;
            }

            label {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Select Your Sport</h2>

        <!-- Sports Selection Section -->
        <div class="sport-section">
            <label>
                <input type="radio" name="sport" value="soccer">
                Soccer
            </label>
            <label>
                <input type="radio" name="sport" value="wrestling">
                Wrestling
            </label>
            <label>
                <input type="radio" name="sport" value="basketball">
                Basketball
            </label>
            <label>
                <input type="radio" name="sport" value="football">
                Football
            </label>
            <label>
                <input type="radio" name="sport" value="baseball">
                Baseball
            </label>
            <label>
                <input type="radio" name="sport" value="tennis">
                Tennis
            </label>
        </div>

        <button class="select-button">Submit Selection</button>
    </div>

</body>

</html>
