<!DOCTYPE html>
<html>
    
    <head>
        <title>
            Sign In or Create Account for Technique Tree!
        </title>

        <style>
           body {
            background-image: url('TechniqueTreeLogo.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 0px -240px;
            }

        .text-background {
            background-color: white;
            border-radius: 8px; /* Optional: rounds the corners */
            max-width: 180px; /* Optional: restricts width for readability */
        }
        .text-color {
            color:  rgb(96, 206, 128);
        }
        </style>

    </head>
    <body> 
        <div class="text-color">
            <h1>Sign In or Create Account for Technique Tree!</h1>
            <form> 
                <label for="username"> Enter your username:</label>

                <input type="text" id="username" name="username" placeholder="choose a username">
    
                <br><br>
    
                <label for="email"> Enter your email:</label>
                <input type="email" id="email" name="email" placeholder="your email">
    
                <br><br>
    
                <label for="password"> Enter your password:</label>
                <input type="password" id="password" name="password" placeholder="choose a password" required>
    
                <br><br>
    
                <input type="submit" name="submit" id="submit" value="create your account">
            </form>
        </div>
    </body>
    </html>
